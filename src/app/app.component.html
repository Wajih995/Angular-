<div class="calculator">

  <input type="text" class="calculator-screen" [value]="currentNumber" disabled />

  <div class="calculator-keys">

    <!-- [...] -->


    <button ejs-button cssClass="e-flat" type="button" (click) = "getNumber('1')" value="1">1</button>
    <button ejs-button cssClass="e-flat" type="button" (click) = "getNumber('2')" value="2">2</button>
    <button ejs-button cssClass="e-flat" type="button" (click) = "getNumber('3')" value="3">3</button>

    <button ejs-button cssClass="e-flat"type="button" (click) = "getNumber('4')" value="4">4</button>
    <button ejs-button cssClass="e-flat"type="button" (click) = "getNumber('5')" value="5">5</button>
    <button ejs-button cssClass="e-flat"type="button" (click) = "getNumber('6')" value="6">6</button>

    <button ejs-button cssClass="e-flat" type="button" (click) = "getNumber('7')" value="7">7</button>
    <button ejs-button cssClass="e-flat"type="button" (click) = "getNumber('8')" value="8">8</button>
    <button ejs-button cssClass="e-flat"type="button" (click) = "getNumber('9')" value="9">9</button>



    <button ejs-button cssClass="e-flat" type="button" (click) = "getNumber('0')" value="0">0</button>
    <!-- [...] -->
  </div>
  <div class="calculator-keys">

      <button  ejs-button cssClass="e-round" iconCss="e-icons e-plus-icon"  type="button" (click) = "getOperation('+')" class="operator" value="+">+</button>
      <button  ejs-button cssClass="e-round" iconCss="e-icons e-plus-icon"  type="button" (click) = "getOperation('-')" class="operator" value="-">-</button>
      <button  ejs-button cssClass="e-round" iconCss="e-icons e-plus-icon"  type="button" (click) = "getOperation('*')" class="operator" value="*">&times;</button>
      <button  ejs-button cssClass="e-round" iconCss="e-icons e-plus-icon"  type="button" (click) = "getOperation('/')" class="operator" value="/">&divide;</button>
  
      <!-- [...] -->
  
      <button ejs-button cssClass="e-round" iconCss="e-icons e-plus-icon"  type="button" (click) = "getDecimal()" class="decimal" value=".">.</button>
      <button ejs-button cssClass="e-success" type="button" (click) = "clear()"  class="all-clear" value="all-clear">AC</button>
  
      <button ejs-button cssClass="e-success" type="button" (click) = "getOperation('=')" class="equal-sign" value="=">=</button>
  
    </div>
  
</div>
